{% extends "jinja.html" %}

{% block title %}
- Login
{% endblock %}

{% block main%}
<style>
    body {
        /* background-image: url('static/images/welcome.jpg');
        background-repeat: no-repeat;
        background-size: cover; */
        background-color:black;
    }
</style>
<form action="/login" method="post" >
    <div style="background-color:white; padding-block:30px; width:40vw; position:absolute; left:30%; border-radius:10px;">
    <div class="mb-4" >
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text">
    </div>
    <div class="mb-4">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>

    <button class="btn btn-primary" type="submit" style="background-color:black;">Login</button>
</div>
</form>
{% endblock %}
